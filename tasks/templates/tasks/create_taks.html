{% extends 'tasks/base.html' %}

{% block title%}
<title> Create Tasks </title>
{% endblock title%}

{% block content%}
<form action="/create-task/" method="post">
{% csrf_token %}
<div class="container mt-5">
    <h2>Create a Task</h2>
    
       
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter task title" name="title">
            </div>
            <div class="col-md-6">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority">
                    <option selected>Select priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="description" class="form-label">Task Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter task description" name="description"></textarea>
            </div>
            <div class="col-md-4">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option selected>Select status</option>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed" >Completed</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <label for="createdBy" class="form-label">Created By</label>
                <input type="text" class="form-control" id="createdBy" name="createdBy" value="{{current_user.username}}" readonly>
            </div>
            <div class="col-md-6">
                <label for="assignedTo" class="form-label">Assigned To</label>
                <select class="form-select" id="assignedTo" name="assignedTo">
                    <option selected>Select user</option>
                    {% for user in all_user %}
                    <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
           
        </div>
        <div class="row mb-3">
           
            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startdate">
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="enddate">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
</div>

{% endblock content%}
